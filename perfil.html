            <div class="col-10">
                <a class="navbar-brand" href="iniciar_sesión.html">

                        <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>

                <img src="img/foto_perfil.jpg" width="200px" class="rounded mx-auto d-block"><hr>

                <div>
                    <div class="row">
                        <div class="col-2 m-1">
                            <p>Nombres y apellidos</p>
                        </div>
                        <div class="col-10">
                            <input type="text" class="form-control" id="inputPassword">
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-2 m-1">
                            <p>Correo electrónico</p>
                        </div>
                        <div class="col-10">
                            <input type="text" class="form-control" id="inputPassword">
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-2 m-1">
                            <p>Género</p>
                        </div>
                        <div class="col-10">
                            <select class="form-select form-select-sm" aria-label="small select example">
                                <option selected>Seleccione</option>
                                <option value="1">Masculino</option>
                                <option value="2">Femenino</option>
                              </select>
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-2 m-1">
                            <p>Fecha de nacimiento</p>
                        </div>
                        <div class="col-10">
                            <form>
                                <div class="row">
                                  <div class="col-md-4">
                                    <label for="day" class="form-label">Día</label>
                                    <input type="number" class="form-control" id="day" name="day" min="1" max="31">
                                  </div>
                                  <div class="col-md-4">
                                    <label for="month" class="form-label">Mes</label>
                                    <input type="number" class="form-control" id="month" name="month" min="1" max="12">
                                  </div>
                                  <div class="col-md-4">
                                    <label for="year" class="form-label">Año</label>
                                    <input type="number" class="form-control" id="year" name="year" min="1900" max="2024">
                                  </div>
                                </div>
                              </form>
                        </div>
                    </div><br><br>

                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Cambiar contraseña
                      </button>
                      
                      <!-- Modal -->
                      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content d-flex justify-content-center align-items-center">
                            <p class="fw-bold m-2">Cambiar contraseña</p><br>
                      
                            <input type="text" class="form-control" id="inputPassword" placeholder="Ingrese su contraseña actual" style="width: 300px;"><br>
                      
                            <input type="text" class="form-control" id="inputPassword" placeholder="Ingrese su contraseña nueva" style="width: 300px;"><br>
                      
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                              <button type="button" class="btn btn-primary">Guardar</button>
                            </div>
                          </div>
                        </div>
                      </div>

                    <a href="iniciar_sesión.html">
                        <button type="button" class="btn btn-secondary"><img src="img/cerrar-sesion-de-usuario.png" width="20x"></button>
                    </a>
